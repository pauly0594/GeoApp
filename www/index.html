<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <br><br><br>
                <button id="info"class="event"> Get Info </button>
                <p id="deviceName"class="event"></p>
                <p id="version"class="event"></p>
                <p id="mobilePlatform"class="event"></p>
                <p id="platformVersion"class="event"></p>
                <p id="uuid" class="event"></p>

                <button id="getGeo" class="event"> Get Location </button>
                <p id="geo" class="event"></p>
                <p id="geolocationData" class "event"></p>



            </div>
        </div>
        <script src ="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
        app.initialize();
        </script>
         <script type="text/javascript">
            $("#info").on('click' , function(e){
              e.preventDefault();
              app.getInfo();

            });
        </script>
    </body>
</html>
